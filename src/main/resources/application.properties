# ==============================
# Configurações do Servidor
# ==============================
server.port=8086
spring.application.name=consultaclinica

# ==============================
# Configurações do Banco H2
# ==============================
# O delay -1 garante que os dados não sumam enquanto a aplicação estiver ligada
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ==============================
# Console H2 (Acesso via navegador)
# ==============================
# Ativa o painel de controle do banco de dados
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true
spring.h2.console.settings.trace=true

# ==============================
# JPA / Hibernate
# ==============================
# Cria ou atualiza as tabelas (pacientes/consultas) automaticamente
spring.jpa.hibernate.ddl-auto=update
# Mostra no console do VS Code os comandos SQL que o Java está fazendo
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false