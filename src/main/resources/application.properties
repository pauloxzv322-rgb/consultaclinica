# ==============================
# Configurações do Servidor
# ==============================
server.port=8086
spring.application.name=consultaclinica

# ==============================
# Configurações do Banco H2
# ==============================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ==============================
# Console H2 (Acesso via navegador)
# ==============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true
spring.h2.console.settings.trace=true

# ==============================
# JPA / Hibernate
# ==============================
spring.jpa.hibernate.ddl-auto=update   
# Cria/atualiza tabelas automaticamente
spring.jpa.show-sql=true               
# Mostra queries no console
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false          
# Evita queries durante renderização de views